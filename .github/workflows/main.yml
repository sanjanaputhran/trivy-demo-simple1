name: Trivy Container Scan Demo
on: [push]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - name: Run Trivy on vulnerable Alpine
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: 'python:3.9-alpine3.18'  # Has 20+ CRITICAL vulns
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
